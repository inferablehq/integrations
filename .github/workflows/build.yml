name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
          cache: 'npm'

      - name: Install dependencies on root
        run: npm ci

      - name: Run tests
        run: npx lerna run test
        env:
          INFERABLE_TEST_ENDPOINT: 'https://api.inferable.ai'
          ZENDESK_ADMIN_EMAIL: ${{ secrets.ZENDESK_ADMIN_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
          ZENDESK_SUBDOMAIN: ${{ secrets.ZENDESK_SUBDOMAIN }}
          INFERABLE_API_SECRET: ${{ secrets.INFERABLE_API_SECRET }}

      - name: Build packages
        run: npx lerna run build

      - name: Configure Git User
        run: |
          git config --global user.name "Inferable CI"
          git config --global user.email "ci@inferable.ai"

      - name: Version packages
        if: github.ref == 'refs/heads/main'
        run: npx lerna version --conventional-commits --yes --no-private --create-release github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        if: github.ref == 'refs/heads/main'
        run: npx lerna publish from-package --yes --no-private --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
